<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>base64 image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
       function changeImageToBase64() {
        const apaew = '<?xml version="1.0" encoding="UTF-8"?>\n<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">\n<plist version="1.0">\n<dict>\n<key>PayloadContent</key><array><dict>		<key>Name</key>	<string>IPAmj明朝</string>		<key>Font</key><data>\n'
        const awasw = '</data>		<key>PayloadType</key>		<string>com.apple.font</string>		<key>PayloadIdentifier</key>	<string>com.2ttf.version.c78f78001cbc08fe7603ffa985563ab8</string>		<key>PayloadUUID</key>		<string>69b06b4f-1158-4a81-ba06-8111728c8b4c</string>		<key>PayloadVersion</key>	<integer>1</integer>	</dict>	</array>	<key>PayloadDisplayName</key>	<string>IPAmj明朝</string>	<key>PayloadUUID</key>	<string>69b06b4f-1158-4a81-ba06-8111728c8b4c</string>	<key>PayloadType</key>	<string>Configuration</string>	<key>PayloadIdentifier</key>	<string>com.2ttf.skus.c78f78001cbc08fe7603ffa985563ab8</string>	<key>PayloadVersion</key>	<integer>1</integer>	<key>PayloadOrganization</key><string>Font Profile</string></dict></plist>'

        const uploadImage = document.querySelector('#uploadImage')
        const file = uploadImage.files[0]

        const reader = new FileReader()
        reader.onload = (event) => {
//          const base64Text = event.currentTarget.result
          const final = apaew + file + awasw
          const blob = new Blob(final,{type:"text/plain"});
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'ipamjm.mobileconfig';
          link.click();
          
//
          document.querySelector('#base64text').value = file
//          document.querySelector('#uploadImageArea').innerHTML = `<img src="${base64Text}" width="100%" />`
        }
        reader.readAsText(file)
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <a class="navbar-brand ms-3" href="#">JavaScript: image to Base64</a>
    </nav>
    <div class="container">
      <form>
        <div class="mb-3 d-flex">
          <input type="file" class="form-control me-2" id="uploadImage" />
          <button type="button" class="btn btn-primary form-control w-25" onclick="changeImageToBase64()">base64へ変換</button>
        </div>
        <textarea id="base64text" class="form-control mb-3" rows="6"></textarea>
        <div id="uploadImageArea"></div>
      </form>
    </div>
  </body>
</html>
